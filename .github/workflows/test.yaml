name: CI/CD

on: [ push, pull_request ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12" ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade flake8 pylint mypy coveralls pyyaml
          pip install .[dev]
      - name: Validate coding conventions with black
        run: |
          black objsize --check --diff
          black ./*.py --check --diff
      - name: Lint with flake8
        run: |
          flake8 objsize --count --select=E,F,W,C --show-source --max-complexity=10 --max-line-length=120 --statistics  --per-file-ignores='__init__.py:F401'
      - name: Lint with pylint
        run: |
          pylint objsize -v
      - name: Lint with mypy
        run: |
          mypy objsize --check-untyped-defs

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade pytest pytest-cov coveralls pyyaml
          pip install .[dev]
      - name: Test with pytest
        run: |
          pytest --cov=objsize
      - name: Coveralls
        if: ${{ !env.ACT && matrix.python-version != '3.13' }} # skip during local actions testing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: ${{ matrix.test-name }}
          COVERALLS_PARALLEL: true
        run: |
          coveralls --service=github

  coveralls:
    if: ${{ !github.event.act }} # skip during local actions testing
    name: Indicate completion to coveralls.io
    needs: test
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
      - name: Finished
        run: |
          pip3 install --upgrade coveralls
          coveralls --service=github --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
